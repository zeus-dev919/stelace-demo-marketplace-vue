    fr: Suspendez votre annonce en cas d’indisponibilité
  paused:
    en: Paused
    fr: En pause
  pending_validation:
    en: Pending
    fr: En attente
    context: Asset or asset owner account must be validated.
  unavailable:
    en: Unavailable
    fr: Indisponible
    context: The asset is sold, or equivalent depending on business, with no unit available to other users anymore.
  notification:
    removed_success_message:
      en: Removed listing
      fr: Annonce supprimée
    activated_success_message:
      en: Listing activated
      fr: Annonce activée
    paused_success_message:
      en: |
        Listing paused {paused_until_date, select,
            undefined {}
            other {until {paused_until_date, date, short}}
        }
      fr: |
        Annonce désactivée {paused_until_date, select,
            undefined {}
            other {jusqu’au {paused_until_date, date, short}}
        }
    sold:
      en: Sold
      fr: Vendu
  owner_stats:
    views:
      en: "{views, plural, =0 {No view} one {One view} other {# views}}"
      fr: "{views, plural, =0 {Aucune vue} one {Une vue} other {# vues}}"
    contacts:
      en: "{contacts, plural, =0 {No contact} one {One contact} other {# contacts}} for this listing."
      fr: "{contacts, plural, =0 {Aucun contact} one {Un contact} other {# contacts}} pour cette annonce."
