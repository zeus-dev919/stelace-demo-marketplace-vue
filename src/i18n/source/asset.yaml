    en: |
      The deletion of this listing will cancel associated ongoing transactions.
      Please confirm you want to delete this listing.
    fr: |
      La suppression de cette annonce entraînera l’annulation des transactions en cours.
      Confirmez-vous la suppression de cette annonce?
