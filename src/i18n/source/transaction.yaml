      en: Accept
      fr: Accepter
    reject_button:
      en: Reject
      fr: Refuser
    confirm_and_pay_button:
      en: Confirm
      fr: Confirmer
    withdraw_button:
      en: Withdraw
      fr: Se rétracter
  error:
    own_listing_transaction:
      en: You cannot book your own listing.
      fr: Vous ne pouvez pas réserver pour votre propre annonce.
    minimum_duration:
      en: |
        The duration must be {timeUnit, select,
            d{ {nbTimeUnits, plural, one{# day} other{# days}} }
            n{ {nbTimeUnits, plural, one{# night} other{# nights}} }
            h{ {nbTimeUnits, plural, one{# hour} other{# hours}} }
            m{ {nbTimeUnits, plural, one{# minute} other{# minutes}} }
            other{}
        } at least.
      fr: |
        La durée doit être de {timeUnit, select,
            d{ {nbTimeUnits, plural, one{# jour} other{# jours}} }
            n{ {nbTimeUnits, plural, one{# nuit} other{# nuits}} }
            h{ {nbTimeUnits, plural, one{# heure} other{# heures}} }
            m{ {nbTimeUnits, plural, one{# minute} other{# minutes}} }
            other{}
        } au minimum.
    maximum_duration:
      en: |
        The duration must be {timeUnit, select,
            d{ {nbTimeUnits, plural, one{# day} other{# days}} }
            n{ {nbTimeUnits, plural, one{# night} other{# nights}} }
            h{ {nbTimeUnits, plural, one{# hour} other{# hours}} }
            m{ {nbTimeUnits, plural, one{# minute} other{# minutes}} }
            other{}
        } at the maximum.
      fr: |
        La durée doit être de {timeUnit, select,
            d{ {nbTimeUnits, plural, one{# jour} other{# jours}} }
            n{ {nbTimeUnits, plural, one{# nuit} other{# nuits}} }
            h{ {nbTimeUnits, plural, one{# heure} other{# heures}} }
            m{ {nbTimeUnits, plural, one{# minute} other{# minutes}}
        } other{} } au maximum.
    unavailable_periods:
      en: The selected dates are not available.
      fr: Les dates sélectionnées ne sont pas disponibles.
