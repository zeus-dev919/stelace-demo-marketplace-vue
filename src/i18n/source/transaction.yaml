      fr: Accepté
    rejected:
      en: Rejected
      fr: Rejeté
    pending:
      en: Pending
      fr: En attente
    pending-acceptance:
      en: Pending
      fr: En attente
    validated:
      en: Validated
      fr: Validé
    completed:
      en: Completed
      fr: Terminé
    cancelled:
      en: Cancelled
      fr: Annulé
    withdrawn:
      en: Withdrawn
      fr: Rétracté
    information:
      en: Information
      fr: Information
  status_message:
    cancelled:
      en: The transaction has been cancelled.
      fr: La réservation a été annulée.
    paid_and_accepted:
      en: A transaction has been accepted and paid on {date, date, short}.
      fr: Cette réservation a été acceptée et payée le {date, date, short}.
    paid_as_owner:
      en: The transaction has been paid by {userName}.
      fr: Cette réservation a été payée par {userName}.
    accepted_as_taker:
      en: The transaction has been accepted by {userName} on {acceptedDate, date, short}.
      fr: La réservation a été acceptée par {userName} le {acceptedDate, date, short}.
    accepted_as_owner:
      en: You accepted the transaction.
      fr: Vous avez accepté cette réservation.
  prompt:
