      en: |
        Service fees: {price, select,
            0 {Free}
            other{{price, number, currency}}
        }
      fr: |
        Frais de service : {price, select,
            0 {Offerts}
            other{{price, number, currency}}
        }
    owner_fees:
      en: |
        {price, select,
            0 {Payment fees: Free}
            other {Payment fees included: {price, number, currency}}
        }
      fr: |
        {price, select,
            0 {Frais de paiement : Offerts}
            other{Dont frais de paiement : {price, number, currency}}
        }
    quantity:
      en: "Quantity: {quantity}"
      fr: "Quantity\_: {quantity}"
